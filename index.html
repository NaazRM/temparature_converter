<!DOCTYPE html>
<html lang="en">

<head>
  <title>Temperature converter</title>
  <link rel="icon" type="image/x-icon" href="android-chrome-192x192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5 col-12 col-md-12">
      <h1 class="typewriter mb-5">Temperature<br>converter</h1>
    </div>

    <form class="row justify-content-center">

      <div class="form-group col-3">
        <label for="kelvin">Temperature in Kelvin</label> </br>
        <input type="number" id="kelvin" name="kelvin" class="form-control" aria-describedby="basic-addon1">

      </div>
      <div class="form-group col-3">
        <label for="celsius">Temperature in Celsius</label>
        <input type="number" id="celsius" name="celsius" class="form-control">
      </div>
      <div class="form-group col-3">
        <label for="fahrenheit">Temperature in Fahrenheit</label>
        <input type="number" id="fahrenheit" name="fahrenheit" class="form-control">
      </div>


      <div class="col-12 mt-5">
        <button id="generate-button" class="btn btn-primary btn-block offset-5"
          onclick="convertTemperature()">Generate</button>
      </div>
      <div class="col-md-12">
        <button id="clear-button" class="btn btn-secondary btn-block offset-5" type="button"
          onclick="clearFields()">Clear</button>
      </div>

    </form>

    <div class="row justify-content-center mt-5">
      <p id="output"></p>
    </div>
  </div>
  ]
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
